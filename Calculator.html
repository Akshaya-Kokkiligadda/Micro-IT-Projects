<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glowing Circle Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button data-action="clear">AC</button>
      <button data-action="percent">%</button>
      <button data-action="backspace">⌫</button>
      <button data-action="divide">÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-action="multiply">×</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-action="subtract">−</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button data-action="add">+</button>

      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button data-action="equals">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
